<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1 " width="100%"">        
        <caption><i>Прогноз погоды</i></caption>
        <tr>
            <th>Город</th>   
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>

        </tr>
            <th>Минск</th>
            <td>-5<sup>o</sup></td>
            <td>+5&#186;</td>
            <!--Почему в атрибуте rowspan если ставлю "2" в таблице  не происходит объединение
             (под объединением понимаю, что данная ячейка занимает место больше одной ячейки) вертикальных ячеек, 
             а если ставлю 3 и выше, то две ячейки вертикальные объединяются -->
            <td rowspan="3">+2<sup>o</sup></td>
            <td>-10<sup>o</sup></td>
        <tr>

        </tr>
            <th>Брест</th>
            <td>+0<sup>o</sup></td>
            <td>+9<sup>o</sup></td>
            <td>-4<sup>o</sup></td>   
        </tr>
    </table>
</body>
</html>
